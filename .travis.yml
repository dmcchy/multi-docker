sudo: required
services
  - docker

before_install:
  - docker build -t dmcchy/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true dmcchy/react-test npm test

# Build these images and push to dockerhub
# Log in to the docker CLI
after_success:
  - docker build -t dmcchy/multi-client ./client
  - docker build -t dmcchy/multi-nginx ./nginx
  - docker build -t dmcchy/multi-server ./server
  - docker build -t dmcchy/multi-worker ./worker
  # Emit password put it in login
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them into docker hub
  - docker push dmcchy/multi-client
  - docker push dmcchy/multi-nginx
  - docker push dmcchy/multi-server
  - docker push dmcchy/multi-worker